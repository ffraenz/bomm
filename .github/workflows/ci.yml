name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: >
        sudo apt-get update &&
        sudo apt-get install -y --no-install-recommends
        valgrind
        build-essential
        libcriterion-dev
        libjansson-dev
    - name: configure
      run: ./configure
    - name: make build
      run: make build
    - name: make test
      run: make test
